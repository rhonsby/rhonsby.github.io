<!DOCTYPE html>
<html>
<head>
  <title>Asteroid.js</title>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/js/moving_object.js"></script>
  <script src="assets/js/asteroid.js"></script>
  <script src="assets/js/bullet.js"></script>
  <script src="assets/js/ship.js"></script>
  <script src="assets/js/keymaster.js"></script>
  <script src="assets/js/game.js"></script>

  <style>
    body, html {
      padding: 0;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id='canvas'></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    canvas.width = Asteroids.Game.DIM_X;
    canvas.height = Asteroids.Game.DIM_Y;

    var ctx = canvas.getContext('2d');
    var body = document.getElementsByTagName('body')[0];
    body.appendChild(canvas);

    var game = new Asteroids.Game(ctx);
    game.start();
  </script>
</body>
</html>
